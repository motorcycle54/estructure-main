<v-card style="height: 100%; overflow-y: scroll;">
    <v-container>
        <v-row dense>
            <v-col cols="12">
                <v-card color="#952175" theme="dark">
                    <div class="d-flex flex-no-wrap justify-space-between">

                        <div class="d-flex ">
                            <v-avatar class="ma-3" size="50" rounded="0">
                                <v-img src="https://cdn.vuetifyjs.com/images/cards/halcyon.png"></v-img>
                            </v-avatar>
                            <v-card-title>
                                <v-list-item>
                                    <v-list-item-avatar left>
                                        <v-icon :icon="'mdi-flag'"></v-icon>
                                    </v-list-item-avatar>

                                    Pendiente
                                </v-list-item>
                                <v-list-item>
                                    <v-list-item-avatar left>
                                        <v-icon :icon="'mdi-flag'"></v-icon>
                                    </v-list-item-avatar>
                                    Sin Etiqueta
                                </v-list-item>
                            </v-card-title>
                        </div>
                        <div class="d-flex ">
                            <v-card-actions>
                                <v-btn class="ml-2" icon="mdi-floppy" variant="outlined"></v-btn>
                                <v-btn class="ml-2" icon="mdi-login-variant" variant="outlined">
                                </v-btn>
                            </v-card-actions>
                        </div>


                    </div>
                </v-card>
            </v-col>
            <v-col cols="12" sm="12" md="6">
                <v-card color="#1F7087" theme="dark" style="margin-bottom: 10px;">
                    <v-card-title class="text-h5">
                        REMITENTE
                    </v-card-title>
                    <v-card-text>
                        <v-text-field variant="plain" hide-details="auto" color="white" density="compact"
                            class="detalle__input" label="DNI" v-model="data_set.episode" readonly>
                        </v-text-field>

                        <!-- <v-text-field variant="plain" hide-details="auto"  density="compact"
                            label="Telefóno" v-model="'999999'" readonly>
                        </v-text-field> -->

                        <v-text-field variant="plain" hide-details="auto" density="compact" class="detalle__input"
                            label="Tipo" v-model="data_set.url" readonly>
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" color="white" density="compact"
                            class="detalle__input" label="Número" v-model="data_set.episode" readonly>
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" density="compact" class="detalle__input"
                            label="Fecha" v-model="data_set.air_date" readonly>
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" density="compact" class="detalle__input"
                            label="Nro. Seguimiento" v-model="data_set.created" readonly>
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" density="compact" class="detalle__input"
                            label="Receptor" v-model="data_set.name" readonly>
                        </v-text-field>
                    </v-card-text>
                </v-card>
                <v-card color="#3d7a85" theme="dark">
                    <v-card-title class="text-h5">
                        Datos del Documento
                    </v-card-title>
                    <v-card-text>
                        <v-text-field variant="plain" hide-details="auto" density="compact" label="Tipo">
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" density="compact" label="Número">
                        </v-text-field>

                        <v-text-field variant="plain" hide-details="auto" density="compact" label="Fecha">
                        </v-text-field>

                        <v-textarea variant="plain" rows="2" hide-details="auto" density="compact" label="Asunto">
                        </v-textarea>

                        <v-textarea variant="plain" rows="2" hide-details="auto" density="compact"
                            label="Observaciones">
                        </v-textarea>
                    </v-card-text>
                </v-card>
            </v-col>
            <v-col cols="12" sm="12" md="6">
                <v-card color="#385F73" theme="dark" style="margin-bottom: 10px;">
                    <v-card-title class="text-h5">
                        Expediente
                    </v-card-title>
                    <v-card-text>
                        <v-text-field hide-details="auto" density="compact" label="Proceso" variant="plain">
                        </v-text-field>

                        <v-text-field hide-details="auto" density="compact" label="Tarea" variant="plain">
                        </v-text-field>

                        <v-text-field hide-details="auto" density="compact" label="Acción" variant="plain">
                        </v-text-field>

                        <v-text-field hide-details="auto" density="compact" label="Tarea Siguiente" variant="plain">
                        </v-text-field>

                        <v-text-field hide-details="auto" density="compact" label="Fecha" variant="plain">
                        </v-text-field>
                    </v-card-text>
                </v-card>
                <attached-section v-if="files_attached_set.length > 0" :files_set="files_attached_set"
                    :accepted="'.pdf'" :title="'Adjuntos'" />
                <attached-section v-if="files_anexos_set.length > 0" :files_set="files_anexos_set" :title="'Anexos'" />

            </v-col>
        </v-row>
        <v-row>
            <v-col>
                <AddDestinations :listDestination="receiver_set" :listDependencies="states">
                    Agregar Destinatario
                </AddDestinations>                
                <tableof-list v-if="receiver_set.length > 0" :data_set="receiver_set" :header_set="header_set"
                    :column_set="column_set" />
            </v-col>
        </v-row>
    </v-container>
</v-card>
